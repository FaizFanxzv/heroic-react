<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Exercise 4: Custom Components</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
      // EXERCISE: Create reusable React components

      // COMPONENT BASICS:
      // - Components are JavaScript functions that return JSX
      // - Component names MUST start with a capital letter
      // - Components can be used like HTML tags: <Header />
      // - Components make code reusable and organized
      //
      // Component Guide: https://react.dev/learn/your-first-component

      // STEP 1: Create a Header component
      // This should be a function that returns an <h1> element
      // The h1 should display: "Welcome to My React App"
      // Add some inline styles: color: 'white', textAlign: 'center'
      //
      // Template:
      // function ComponentName() {
      //   return (
      //     <elementTag>content</elementTag>
      //   );
      // }

      // STEP 2: Create a Message component
      // Return a <p> tag with the text: "This is my first React component!"
      // Style it with: color: 'white', fontSize: '20px'

      // STEP 3: Create a Button component
      // Return a <button> with text "Click Me"
      // Style it with: padding: '10px 20px', fontSize: '16px', cursor: 'pointer'
      // Bonus: Add an onClick handler that shows an alert

      // STEP 4: Create a Footer component
      // Return a <p> with copyright text: "Â© 2024 My React Workshop"
      // Style: color: 'white', textAlign: 'center', marginTop: '40px'

      // STEP 5: Create the main App component
      // This component should use ALL the components you created above
      // Components are used like HTML tags: <Header /> <Message /> <Button /> <Footer />
      // Wrap them in a <div> with some padding
      //
      // Remember: JSX must have ONE root element
      // All your components should be children of a single parent div
      // Header component - displays the main title
      function Header() {
        return (
          <h1
            style={{
              color: 'white',
              fontSize: '42px',
              margin: '0 0 10px 0',
              fontWeight: 'bold',
              textAlign: 'center',
            }}
          >
            Welcome to Ngawi World ! ðŸ˜¹
          </h1>
        );
      }

      // Message component - displays a message
      function Message() {
        return (
          <p
            style={{
              color: 'white',
              fontSize: '20px',
              margin: '15px 0',
              textAlign: 'center',
            }}
          >
            best country on earth lho rek lho ya cik ðŸ˜œ
          </p>
        );
      }

      // Button component - displays a button
      function Button(){
        return (
          <button
            style={{
              padding: '12px 24px',
              fontSize: '18px',
              backgroundColor: '#fff',
              color: '#667eea',
              border: 'none',
              borderRadius: '8px',
              cursor: 'pointer',
              fontWeight: 'bold',
              margin: '10px',
            }}
            onClick={() => alert('Kamu Jelek!')}
          >
            Jangan Click!
          </button>
        );
      }

      // Footer component - displays copyright
      function Footer() {
        return (
          <p
            style={{
              color: 'rgba(255, 255, 255, 0.8)',
              fontSize: '14px',
              textAlign: 'center',
              marginTop: '20px',
            }}
          >
            Â© 1945 Brigadir Ambalitikum 
          </p>
        );
      }

      // Hero components with hardcoded data (Bonus!)
      function MasAmba() {
        return (
          <div
            style={{
              backgroundColor: 'rgba(255, 255, 255, 0.05)',
              padding: '20px',
              borderRadius: '8px',
              margin: '10px 0',
              textAlign: 'center',
            }}
          >
            <h3 style={{ color: 'white', margin: '0 0 10px 0' }}>
              Mas Amba
            </h3>
            <p
              style={{
                color: 'rgba(255, 255, 255, 0.8)',
                margin: '0',
                fontSize: '14px',
              }}
            >
              Genius, HandSome, Humor
            </p>
          </div>
        );
      }

      function MasRusdi() {
        return (
          <div
            style={{
              backgroundColor: 'rgba(255, 255, 255, 0.05)',
              padding: '20px',
              borderRadius: '8px',
              margin: '10px 0',
              textAlign: 'center',
            }}
          >
            <h3 style={{ color: 'white', margin: '0 0 10px 0' }}>
              Mas Rusdi
            </h3>
            <p
              style={{
                color: 'rgba(255, 255, 255, 0.8)',
                margin: '0',
                fontSize: '14px',
              }}
            >
              With great Muwani comes great more Idea
            </p>
          </div>
        );
      }

      function MasGatot() {
        return (
          <div
            style={{
              backgroundColor: 'rgba(255, 255, 255, 0.05)',
              padding: '20px',
              borderRadius: '8px',
              margin: '10px 0',
              textAlign: 'center',
            }}
          >
            <h3 style={{ color: 'white', margin: '0 0 10px 0' }}>
              Mas Gatot
            </h3>
            <p
              style={{
                color: 'rgba(255, 255, 255, 0.8)',
                margin: '0',
                fontSize: '14px',
              }}
            >
              Warrior princess with thick lips
            </p>
          </div>
        );
      }

      // Container component to wrap content with styling
      function Container() {
        return (
          <div
            style={{
              padding: '40px',
              backgroundColor: 'rgba(255, 255, 255, 0.1)',
              borderRadius: '16px',
              maxWidth: '600px',
              margin: '20px auto',
              boxShadow: '0 8px 32px rgba(0, 0, 0, 0.2)',
              backdropFilter: 'blur(10px)',
              border: '1px solid rgba(255, 255, 255, 0.2)',
            }}
          >
            <Header />
            <Message />
            <div style={{ textAlign: 'center' }}>
              <Button/>
            </div>
            <Footer />
          </div>
        );
      }

      // HeroGallery component that shows all heroes
      function HeroGallery() {
        return (
          <div
            style={{
              padding: '40px',
              backgroundColor: 'rgba(255, 255, 255, 0.1)',
              borderRadius: '16px',
              maxWidth: '600px',
              margin: '20px auto',
              boxShadow: '0 8px 32px rgba(0, 0, 0, 0.2)',
              backdropFilter: 'blur(10px)',
              border: '1px solid rgba(255, 255, 255, 0.2)',
            }}
          >
            <h2
              style={{
                color: 'white',
                textAlign: 'center',
                marginTop: '0',
              }}
            >
              My Favorite Members
            </h2>
            <MasAmba />
            <MasRusdi />
            <MasGatot />
          </div>
        );
      }

      // Main App component - composes everything together
      function App() {
        return (
          <div>
            <Container />
            <HeroGallery />
          </div>
        );
      }

      // STEP 6: Render the App
      // Get the root element, create a React root, and render <App />
      const rootElement = document.getElementById('root');
      const root = ReactDOM.createRoot(rootElement);
      root.render(<App />);
      // Call root.render() with your App component: <App />

    </script>
  </body>
</html>
