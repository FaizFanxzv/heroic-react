<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Exercise 2: React createElement</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 20px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
      }
    </style>
  </head>
  <body>
    <div id="root"></div>

    <!-- React and ReactDOM CDN -->
    <script
      crossorigin
      src="https://unpkg.com/react@18/umd/react.development.js"
    ></script>
    <script
      crossorigin
      src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"
    ></script>

    <script>
      // EXERCISE: Recreate the Hello World using React.createElement instead of vanilla DOM

      // STEP 1: Get the root DOM element
      // Use document.getElementById() to get the element with id "root"
      // Store it in a variable called rootElement
      const elementRoot = document.getElementById('root');

      // STEP 2: Create a React element using React.createElement
      // API: React.createElement(type, props, ...children)
      // - type: string like 'div', 'h1', 'p', or a component
      // - props: object with properties like { className: 'container', style: {...} }
      // - children: text strings or more React elements
      //
      // Example structure:
      // React.createElement('tagName', { /* props object */ }, 'child content')
      //
      // Create a div with:
      // - className: 'container'
      // - style object with: padding, backgroundColor, borderRadius, textAlign, etc.
      // - child: an h1 element with text "Hello World"
      //
      // React Docs: https://react.dev/reference/react/createElement
      const heading = React.createElement(
        'h1',
        {
          style: {
            color: 'white',
            fontSize: '56px',
            margin: '0',
            fontWeight: 'bold',
          },
        },
        'Hello Duniaku',
      );

      const paragraph = React.createElement(
        'p',
        {
          style: {
            color: 'white',
            fontSize: '24px',
            margin: '10px 0',
          },
        },
        'Selamat datang di hatiku',
      );

      const button = React.createElement(
        'button',
        {
          onClick: () => alert('Button clicked!'),
          style: {
            padding: '12px 24px',
            fontSize: '18px',
            backgroundColor: '#fff',
            color: '#667eea',
            border: 'none',
            borderRadius: '8px',
            cursor: 'pointer',
            fontWeight: 'bold',
            marginTop: '20px',
          },
        },
        'Sentuh hatiku!',
      );

      // STEP 3: Create a React root
      // Use ReactDOM.createRoot() passing in your rootElement
      // Store the result in a variable called root
      // Docs: https://react.dev/reference/react-dom/client/createRoot
      const container = React.createElement(
        'div',
        {
          className: 'container',
          style: {
            padding: '60px',
            backgroundColor: 'rgba(255, 255, 255, 0.3)',
            borderRadius: '20px',
            textAlign: 'center',
            maxWidth: '600px',
            margin: '50px auto',
            boxShadow: '0 8px 32px rgba(0, 0, 0, 0.5)',
            backdropFilter: 'blur(10px)',
            border: '1px solid rgba(255, 255, 255, 0.5)',
          },
        },
        heading,
        paragraph,
        button,
      );

      // STEP 4: Render your React element
      // Call root.render() passing in your element
      const root = ReactDOM.createRoot(elementRoot);
      root.render(container);
    </script>
  </body>
</html>
