<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Exercise 1: DOM Hello World</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 100px;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        flex-direction: column;
        box-shadow: 0 8px 10px rgb(255, 255, 255, 0.5);
        border: 1px solid;
        
      }
    </style>
  </head>
  <body>
    <!-- Your JavaScript will add content here -->

    <script>
      // EXERCISE: Build a "Hello World" using vanilla JavaScript DOM manipulation

      // STEP 1: Create a div element
      // untuk invite element HTML
      const div = document.createElement("div");

      // STEP 2: Set the text content
      // setting isi content
      div.textContent = "Kamen Rider Mefiga";

      // STEP 3: Add a CSS class
      // Untuk Classname pengaturan CSS
      div.className = "container";

      // STEP 4: Add inline styles using the .style property
      // You'll need to set multiple style properties:
      // - color (try 'white')
      // - fontSize (try '48px')
      // - padding (try '40px')
      // - backgroundColor (try 'rgba(255, 255, 255, 0.1)')
      // - borderRadius (try '16px')
      // - textAlign (try 'center')
      // Note: CSS properties in JS use camelCase (background-color â†’ backgroundColor)
      div.style.backgroundColor = 'rgba(200, 200, 200, 0.5)';
      div.style.fontSize = '50px';
      div.style.padding = '40px';
      div.style.borderRadius = '50px';
      div.style.fontWeight = 'bold';
      div.style.fontFamily = 'arial';
      div.style.textAlign = 'center';
      div.style.border = '5px solid'
      div.style.borderColor = 'salmon';
      div.style.color = 'white';


      // STEP 5: Append to the DOM
      // Use document.body.appendChild() to add your element to the page
      document.body.appendChild(div);

      // BONUS CHALLENGE 1: Create a second element (like a paragraph) with your name
      // Follow the same steps as above but use 'p' tag instead of 'div'
      const name = document.createElement('p');

      name.textContent = "Muhammad Faiz Risqullah Ramadhan";

      name.className = 'container';

      name.style.color = 'salmon';
      name.style.fontSize = '35px';

      document.body.appendChild(name);

      // BONUS CHALLENGE 2: Add a button that changes the text when clicked
      // 1. Create a button element
      // 2. Set its text to "Click Me"
      // 3. Add an event listener: button.addEventListener('click', function() { ... })
      // 4. Inside the function, change the div's textContent to something new
      const btn = document.createElement('button');
      
      btn.className = 'container';

      btn.textContent = 'Sentuh aku dong';

      btn.style.padding = '10px 10px 10px 10px';
      btn.style.width = '250px';
      btn.style.backgroundColor = 'rgba(0, 89, 255, 0.5)';
      btn.style.color = 'white';
      btn.style.borderRadius = '20px';
      btn.style.fontSize = '25px';

      btn.addEventListener('mouseenter', () => {
        btn.style.transform = 'scale(1.05)';
      });

      btn.addEventListener('mouseleave', () => {
        btn.style.transform = 'scale(1)';
      });

      btn.addEventListener('click', () => {
        div.textContent = 'You clicked the button!';
        btn.textContent = 'Click Again!';
      });

      document.body.appendChild(btn);
    </script>
  </body>
</html>
